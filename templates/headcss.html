  <!-- Favicon -->
  <link href="/static/logo.png" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CSS Libraries -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Styles -->
  <style>
    body {
      font-family: 'Heebo', sans-serif;
    }

    .hero-header {
      background: #000;
      color: white;
      padding: 100px 0;
      text-align: center;
    }

    .hero-header h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .hero-header p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn-start {
      background-color: #28a745;
      color: white;
      font-size: 1.1rem;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
    }

    .feature-box {
      background: #f8f9fa;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .feature-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #000;
      color: #fff;
      padding: 40px 0;
      text-align: center;
    }

    /* Detect section */
    #detect {
      background-color: #121212;
      color: #ffffff;
      padding: 60px 20px;
      text-align: center;
    }

    #detect button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #1f1f1f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #detect button:hover {
      background-color: #333333;
    }

    #detect video {
      margin-top: 30px;
      width: 100%;
      max-width: 600px;
      height: 340px;
      border-radius: 12px;
      background-color: #000;
    }
